{% include head.html %}

<section class="article">
      
      <div class="nav" style="background-image: url({{ site.url }}/images/red-gradient-64px.png)"></div>

      <article class="wrap post">
        <header class="post-header">
          <hgroup>
            <h1>{{ page.title }}</h1>
            <p class="intro">{% if page.description %}{{ page.description }}{% else %}{{ page.tagline }}{% endif %}</p>

          </hgroup>
        </header>

        {{ content }}

      </article>
    </section>
</div>

{% include footer.html %}
